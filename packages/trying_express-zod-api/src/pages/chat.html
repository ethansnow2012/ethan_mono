<!-- src/public/chat.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Chat Application</title>
  <style>
    body { font-family: Arial, sans-serif; }
    #chat { max-width: 600px; margin: 20px auto; padding: 10px; border: 1px solid #ccc; }
    #messages { list-style: none; padding: 0; }
    #messages li { padding: 8px; background: #f9f9f9; margin-bottom: 10px; }
    #form { display: flex; }
    #input { flex: 1; padding: 10px; }
    #send { padding: 10px; }
  </style>
</head>
<body>
  <div id="chat">
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" /><button id="send">Send</button>
    </form>
  </div>

  <!-- <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script> -->
  <script>
    // Create WebSocket connection.
    const socket = new WebSocket("ws://localhost:8080/socket.io/?EIO=4&transport=polling");

    // Connection opened
    socket.addEventListener("open", (event) => {
      console.log("Connected to WebSocket server111");
      socket.send("Hello Server!");
    });

    // Listen for messages
    socket.addEventListener("message", (event) => {
      console.log("Message from server ", event.data);

      const item = document.createElement('li');
      item.textContent = event.data;
      document.getElementById('messages').appendChild(item);
      window.scrollTo(0, document.body.scrollHeight);
    });

    const form = document.getElementById('form');
    const input = document.getElementById('input');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      if (input.value) {
        socket.send(input.value);
        input.value = '';
      }
    });
  </script>
</body>
</html>
